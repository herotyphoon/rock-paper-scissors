<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button onclick="playGame('Rock')" class="img"><img src="./images/Rock.png" alt="Rock"></button>
    <button onclick="playGame('Paper')" class="img"><img src="./images/Paper.png" alt="Paper"></button>
    <button onclick="playGame('Scissors')" class="img"><img src="./images/Scissors.png" alt="Scissors"></button>
    <br>
    <br>
    <p id="result" class="result"></p>
    <br>
    <p id="moves" class="moves"></p>
    <p id="score" class="score"></p>
    <button onclick="resetScore()"><b>Reset</b></button>
    <script src="script.js"></script>
</body>

</html>
